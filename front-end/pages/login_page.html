<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Neectify</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#1E1B2E] flex items-center justify-center min-h-screen px-4">

    <div class="w-full max-w-md bg-[#14121A] rounded-2xl p-8 shadow-xl border border-gray-700">
      <h1 class="text-2xl font-bold text-white mb-6 text-center">Entrar na Neectify</h1>

      <form action="/login" method="POST" class="space-y-5">
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email@email.com"
            required
            class="mt-1 w-full rounded-md border border-gray-600 bg-gray-800 px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-purple-600"
          />
        </div>

        <!-- Senha -->
        <div>
          <label for="senha" class="block text-sm font-medium text-gray-300">Senha</label>
          <input
            type="password"
            id="senha"
            name="senha"
            placeholder="******"
            required
            class="mt-1 w-full rounded-md border border-gray-600 bg-gray-800 px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-purple-600"
          />
        </div>

        <!-- Botão -->
        <button
          type="submit"
          class="w-full rounded-md bg-purple-600 px-4 py-2 text-white font-semibold hover:bg-purple-700 transition"
        >
          Entrar
        </button>
      </form>

      <p class="mt-4 text-center text-sm text-gray-400">
        Não tem conta? <a href="/cadastro" class="text-purple-400 hover:underline">Cadastre-se</a>
      </p>
    </div>

  </body>
</html>
